<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <h1>회원가입</h1>
        <div>E-mail : <input type="email" id="signUpEmail" /></div>
        <div>Password : <input type="password" id="signUpPassword" /></div>
        <button type="submit" id="signUpButton">회원가입하기</button>
        <button>로그인하기</button>
    </form>

    <form>
        <h1><em>로그인</em></h1>
        <div>E-mail : <input type="email" id="signInEmail" /></div>
        <div>Password : <input type="password" id="signInPassword" /></div>
        <button type="submit" id="signInButton">로그인하기</button>
        <button>회원가입하기</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDHrRXF0TLJcuNBc4oYp0x9o9HvrTd5urw",
            authDomain: "easylogin-7f5c4.firebaseapp.com",
            projectId: "easylogin-7f5c4",
            storageBucket: "easylogin-7f5c4.appspot.com",
            messagingSenderId: "561115046671",
            appId: "1:561115046671:web:1400c03bb258f1a899d47a",
            measurementId: "G-6JJMS5GM92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

        const auth = getAuth();

        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signUpEmail = document.getElementById('signUpEmail').value
            const signUpPassword = document.getElementById('signUpPassword').value

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    // Signed in
                    console.log(userCredential)
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log('error')
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
        })

        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signInEmail = document.getElementById('signInEmail').value
            const signInPassword = document.getElementById('signInPassword').value
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    // Signed in
                    console.log(userCredential)
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log('로그인 실패')
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        })

        console.log('hello world')
        console.log(app)
    </script>
</body>

</html>

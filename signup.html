<style>
  container {
    width: 600px;
  }

  .mybtn {        
    width: 100px;
    height: 40px;
    font-size: 15px;

    background-color: brown;
    background-position: center;

    border-radius: 10px;

    color: white;
  }

  .mybtn button:hover, button:active {    
    background-color: rgb(255, 186, 58);
    text-decoration: none;
  }
</style>

<body>
  <div class="container text-center mt-5">
    <h2>사주명리학 회원가입</h2>
  </div>

  <div id="save_form" class="container">
    <label for="id">아이디</label><br>
    <input type="text" id="id" name="id" class="form-control" /><br>
    <!-- label for = input id -->

    <label for="password">비밀번호</label><br>
    <input type="password" id="password" name="password" class="form-control" /><br>

    <label for="password_confirm">비밀번호 재확인</label><br>
    <input
      type="password"
      id="password_confirm"
      name="password_confirm"
      class="form-control"
    /><br>

    <label for="name">이름</label><br>
    <input type="text" id="name" name="name" class="form-control" />
  </div>
</body>
<br>

<label for="birth_year">생년월일</label>
<div class="row">
  <div class="col">
    <input
      type="text"
      id="birth_year"
      name="birth_year"
      placeholder="년(4자)"
      class="form-control"
    />
  </div>
  <div class="col">
    <select name="birth_month" id="" class="form-select">
      <option value="">월</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
  <div class="col">
    <input
      type="text"
      id="birth_day"
      name="birth_name"
      placeholder="일"
      class="form-control"
    />
  </div>
</div>
<br>

<label for="gender">성별</label>
<select name="gender" id="gender" class="form-select">
  <option value="male">남</option>
  <option value="female">여</option>
  <option value="no">선택 안 함</option>
</select>
<br>
<br>

<label for="mobile">휴대전화</label>
<select name="nation_code" id="" class="form-select">
  <option value="82" selected>대한민국 +82</option>
  <option value="1">미국 +1</option>
  <option value="2">프랑스 +33</option>
  <!-- selected : 기본으로 선택 -->
</select>
<div class="row g-2">
  <!-- 가로로 배치할 요소의 숫자 g-X -->
  <div class="col-8">
    <!-- 가로를 12칸 차지할 비율 col-X -->
    <input
      type="text"
      id="mobile"
      name="mobile"
      placeholder="전화번호 입력"
      class="form-control mb-2 mt-2"
    />
  </div>
  <div class="col-4 d-grid">
    <!-- onclick 속성 : onclick속성을 적용한 요소(태그)에 click 이벤트가 
        발생하면 실행할 javascript 함수 또는 문법을 지정함 -->
    <input
      type="button"
      value="인증번호 받기"
      class="btn btn-success btn-block mb-2 mt-2"
      onclick="hello()"
    />
  </div>
</div>
<br>
<button type="submit" class="mybtn" id="signUpButton" onclick="">가입하기</button>
